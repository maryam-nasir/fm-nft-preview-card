<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainBgBlue: "hsl(217, 54%, 11%)",
              cardBgBlue: "hsl(216, 50%, 16%)",
              lineBlue: "hsl(215, 32%, 27%)",
              white: "hsl(0, 0%, 100%)",
              cyan: "hsl(178, 100%, 50%)",
              softBlue: "hsl(215, 51%, 70%)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="w-full min-h-screen bg-mainBgBlue flex justify-center items-center"
  >
    <main>
      <div class="flex flex-col max-w-[360px] bg-cardBgBlue rounded-xl p-6">
        <div
          class="relative flex items-center justify-center cursor-pointer group"
        >
          <div
            class="hidden absolute w-full h-full z-10 bg-cyan opacity-60 rounded-lg group-hover:block"
          ></div>
          <div class="hidden absolute z-20 group-hover:block">
            <div class="w-full h-full flex justify-center items-center">
              <img
                src="images/icon-view.svg"
                alt="View icon"
                class="relative w-12 h-12"
              />
            </div>
          </div>
          <img
            src="images/image-equilibrium.jpg"
            alt="A shining dice at equilibrium state resting on one of its corners"
            class="rounded-lg"
          />
        </div>

        <a
          href="#"
          class="text-white text-xl font-medium mt-5 mb-3 hover:text-cyan"
        >
          <h1 class="">Equilibrium #3429</h1>
        </a>

        <p class="text-softBlue font-light">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex justify-between my-5">
          <div class="flex items-center">
            <img
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="w-[11px] h-[18px]"
            />
            <p class="text-base text-cyan font-medium ml-2">0.041 ETH</p>
          </div>

          <div class="flex items-center">
            <img
              src="images/icon-clock.svg"
              alt="Clock icon"
              class="w-[17px] h-[17px]"
            />
            <p class="text-base text-softBlue font-light ml-2">3 days left</p>
          </div>
        </div>

        <hr class="h-px border-0 bg-lineBlue" />

        <div class="flex items-center mt-4 mb-1">
          <img
            src="./images/image-avatar.png"
            alt="Profile picture of creator - Jules Wyvern"
            class="w-8 h-8 border border-white rounded-full"
          />

          <p class="text-base text-softBlue ml-4">
            Creation of
            <a class="text-white font-light hover:text-cyan" href="#"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
